<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="pizza-cart-api.js"></script>
</head>


<body>
    <div x-data="pizzaCartWithAPIWidget">
    
    <h1>Monate Pizza</h1>

    <div class="username">
        Enter your name: <input type="text" x-model="username">
    </div>
          <strong x-text="pizzas.length"></strong>
          <div x-text="cartId"></div>

       
<div class="total-info" x-show="cart.total.toFixed(2)>0">
    <h3>Shopping Cart</h3>

    <div class="cart-t">
        <button > Cart total:R<strong x-text="cart.total.toFixed(2)" class= "mat-icon-button"></strong> </button>
        </div>

    <table class="center">
        <tr>
            <th>Flavour</th>
            <th> Qty</th>
            <th>Total</th>
        </tr>
        <template x-for="pizza in cart.pizzas">
            <tr>
                <td x-text="pizza.flavour"></td>
                <td> 
                    
                        <input type="button" value="-" x-on:click="remove(pizza)">
                        <span x-text="pizza.qty"></span>
                        <input type="button" value="+"  x-on:click="add(pizza)">
                    
                </td>
                <td> R<span x-text="pizza.total.toFixed(2)"></span></td>
            </tr>
           
        </template>
        
    </table>
   
    <div class="cart-total" x-show="Checkout" >
       <table>

        <tr  x-show="Checkout">
            <td ><span>Payment Amount: R<input type="number" min="0.00" x-model="paymentAmount"></span> </td> 
            
        </tr>
        <tr x-show="Checkout">
            
            <td>
                <button x-on:click="pay" >Pay</button>
            </td>
        </tr>

        </table>
        </div>


        <div class="paymentMessage" x-text="paymentMessage" x-show="Checkout"></div>
        


</div>

<div class="pizza-table">
    <div x-text="message" class="message"></div>
    
<table>
<template x-for="pizza in pizzas">

    <tr>
     
    <td x-text="pizza.flavour"></td>
    <td> <img x-bind:src="pizzaImage(pizza)" height="70"  alt=""  > 
    <td x-text="pizza.size"> </td>
    <td> R <span x-text="pizza.price"></span> </td>
    
   
    <td>
    <button x-on:click="add(pizza)">Buy</button>
    </td>
    </tr>
</template>
     </table> 
     </div>
        
        


        <div class="down"> 
            <div class="bottom1"> Contact us at: (021)-541-1000 <br> twitter <br> /fb <br> /insta <br> @monatepizza
              </div> 
              <div class="bottom2">Monate Pizza <br> 02 Staib Street <br> Maboneng
               </div>
               </div>

    </div>
   
        
</body>  
</html>
